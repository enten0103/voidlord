name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "Decoding keystore..."
            echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > android/app/upload-keystore.jks
            
            echo "Creating key.properties..."
            echo "keyAlias=$ANDROID_KEY_ALIAS" > android/key.properties
            echo "keyPassword=$ANDROID_KEY_PASSWORD" >> android/key.properties
            echo "storePassword=$ANDROID_KEYSTORE_PASSWORD" >> android/key.properties
            echo "storeFile=upload-keystore.jks" >> android/key.properties
          else
            echo "Warning: Secret ANDROID_KEYSTORE_BASE64 not found."
          fi

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Rename APKs
        run: |
          TAG_NAME=${{ github.ref_name }}
          cd build/app/outputs/flutter-apk/
          
          # 先处理 Universal APK
          if [ -f app-release.apk ]; then
            mv app-release.apk "VoidLord-Android-Universal-${TAG_NAME}.apk"
          fi
          
          # 再处理 Split APKs
          for file in app-*-release.apk; do
            if [[ "$file" == "app-release.apk" ]]; then continue; fi
            
            if [ -f "$file" ]; then
              arch=${file#app-}
              arch=${arch%-release.apk}
              mv "$file" "VoidLord-Android-${arch}-${TAG_NAME}.apk"
            fi
          done
          
          ls -la

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: VoidLord-Android-${{ github.ref_name }}
          path: build/app/outputs/flutter-apk/*.apk

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Install Inno Setup
        run: choco install innosetup

      - name: Compile Installer
        run: iscc windows/installer/installer.iss

      - name: Rename Installer
        run: |
          $tag = "${{ github.ref_name }}"
          $installer = Get-ChildItem build\installer\*.exe | Select-Object -First 1
          if ($installer) {
              Write-Host "Renaming $($installer.FullName) to VoidLord-Windows-x64-$tag.exe"
              Rename-Item $installer.FullName "VoidLord-Windows-x64-$tag.exe"
          } else {
              Write-Host "No installer found in build\installer\"
              Get-ChildItem build\installer\
          }

      - name: Upload Installer
        uses: actions/upload-artifact@v4
        with:
          name: VoidLord-Windows-${{ github.ref_name }}
          path: build/installer/*.exe

  release:
    name: Create Release
    needs: [build-android, build-windows]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Android Artifacts
        uses: actions/download-artifact@v4
        with:
          name: VoidLord-Android-${{ github.ref_name }}
          path: artifacts/android

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: VoidLord-Windows-${{ github.ref_name }}
          path: artifacts/windows

      - name: Generate Changelog
        run: |
          CURRENT_TAG=${{ github.ref_name }}
          # Try to find the previous tag
          PREV_TAG=$(git describe --abbrev=0 --tags ${CURRENT_TAG}^ 2>/dev/null || echo "")
          
          echo "Generating changelog for $CURRENT_TAG (Previous: $PREV_TAG)"
          
          if [ -z "$PREV_TAG" ]; then
            echo "Initial Release" > changelog.txt
            echo "" >> changelog.txt
            git log --pretty=format:"- %s" $CURRENT_TAG >> changelog.txt
          else
            echo "Changes since $PREV_TAG" > changelog.txt
            echo "" >> changelog.txt
            git log --pretty=format:"- %s" $PREV_TAG..$CURRENT_TAG >> changelog.txt
          fi
          
          cat changelog.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: changelog.txt
          files: |
            artifacts/android/*.apk
            artifacts/windows/*.exe
